<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>07 Card and Forms</title>
  </head>

  <body>
    <!-- Write your code here -->
    <div class="container">
      <div class="card">
        <div class="card-header">Please login</div>
        <div class="card-body">
          <form>
            <div class="form-group row">
              <label class="col-sm-2" for="forEmail">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="forEmail" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2" for="forPass">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="forPass" />
              </div>
            </div>
            <div class="form-group row">
              <div class="form-group form-check col-sm-10 offset-sm-2">
                <input type="checkbox" class="form-check-input" id="forCheck" />
                <label class="form-check-label" for="forCheck"
                  >Remember me</label
                >
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary btn-block">
                  Sign in
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
